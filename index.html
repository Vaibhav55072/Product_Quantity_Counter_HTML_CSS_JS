<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product quantity counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://imgs.search.brave.com/IMHUnZEN5LUmPmCzjY63YsLjAIxuH5GQ4ye0uXAnxBQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/YXBwbGUuY29tL25l/d3Nyb29tL2ltYWdl/cy9wcm9kdWN0L2lw/aG9uZS9zdGFuZGFy/ZC9BcHBsZS1pUGhv/bmUtMTQtaVBob25l/LTE0LVBsdXMtMnVw/LXN0YXJsaWdodC0y/MjA5MDdfaW5saW5l/LmpwZy5sYXJnZS5q/cGc"
            class="main-product-img" id="main-product-img" />

        <h2 class="card-heading">Iphone 14 </h2>

        <div class="quantity-btn-container">
            <button type="button" class="btn" onclick="handleQuantityChange('dec')">
                -
            </button>

            <span class="quantity" id="quantity">1</span>

            <button type="button" class="btn" onclick="handleQuantityChange('inc')">
                +
            </button>
        </div>
    </div>

    <script>
        function handleQuantityChange(action) {
            const quantityElement = document.getElementById('quantity')

            let quantity = parseInt(quantityElement.innerText);

            if (quantity == 1 && action == 'dec') {
                alert('Quantity can not be less than 1!')
                return
            }
            else if (quantity == 5 && action == 'inc') {
                alert('Quantity can not be more then 5!')
                return
            }

            quantityElement.innerText = action == 'inc' ? ++quantity : --quantity
        }

    </script>
</body>

</html>
